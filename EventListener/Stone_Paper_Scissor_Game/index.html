<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="title">Welcome to the Stone Paper Scissor Game!</h1>

    <div class="game-container">
      <div class="choices">
        <button id="rock" class="choice">
          <img
            src="/EventListener/Stone_Paper_Scissor_Game/image/rock.png"
            alt="rock"
          />
        </button>
        <button id="paper" class="choice">
          <img
            src="/EventListener/Stone_Paper_Scissor_Game/image/paper.png"
            alt="paper"
          />
        </button>
        <button id="scissor" class="choice">
          <img
            src="/EventListener/Stone_Paper_Scissor_Game/image/scissors.png"
            alt="scissor"
          />
        </button>
      </div>

      <!--Result display for user and computer -->
      <div class="result-board">
        <div class="user">
          <p class="name">You</p>
          <p class="point">0</p>
        </div>

        <div class="computer">
          <p class="name">Computer</p>
          <p class="point">0</p>
        </div>
      </div>
    </div>
  </body>
</html>
